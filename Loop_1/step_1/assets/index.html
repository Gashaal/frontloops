<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="root">
    <div class="plans">
      <div class="plan-item">
        <img src="./img/device.svg" class="plan-item__icon">
        <h2 class="plan-item__title">mobile</h2>
        <p class="plan-item__desc">Get notifications about new releases in our mobile app</p>
        <span class="plan-item__price">
          <sup class="plan-item__currency">$</sup>
          <span>10</span>
          <span class="plan-item__period">/month</span>
        </span>
      </div>
      <div class="plan-item">
        <img src="./img/laptop.svg" class="plan-item__icon">
        <h2 class="plan-item__title">desktop</h2>
        <p class="plan-item__desc">
          Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.
        </p>
        <span class="plan-item__price">
          <sup class="plan-item__currency">$</sup>
          <span>15</span>
          <span class="plan-item__period">/month</span>
        </span>
      </div>
      <div class="plan-item">
        <img src="./img/monitor.svg" class="plan-item__icon">
        <h2 class="plan-item__title">tv</h2>
        <p class="plan-item__desc">
          Watch your favorite series at home on large screen with our TV application.
        </p>
        <span class="plan-item__price">
          <sup class="plan-item__currency">$</sup>
          <span>20</span>
          <span class="plan-item__period">/month</span>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
